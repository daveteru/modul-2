<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* selector class */
        .mobil{
            color: purple;
        }
        /* id selector */
        #id{}
        /* universal */
        *{
            margin:0px ;
            padding: 0px;
        }
        /* element */
        p{margin: 10px; 
        color: rgb(255, 0, 0); }

        h2{
            margin: 10px; color: green;
        }
        .size{
            font-size: 30px;
        }

    </style>
</head>
<body>
    <h2>class selector</h2>
    <p>testing</p>
    <p>testing</p>
    <p>testing</p>
    <p class="mobil size">testing</p>
</body>
</html>
