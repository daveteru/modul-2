<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            border: 5px solid black;
            width: 600px;
            height: 3000px;
            /* position: relative; */
        }
        .kotak1{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        .kotak2{
            background-color: blue;
            width: 200px;
            height: 200px;
            position: sticky;
            top: 40px;
            left: 40px;
        }
        .kotak3{
            background-color: rgb(0, 255, 89);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak1"></div>
        <div class="kotak2"></div>
        <div class="kotak3"></div>
    </div>
    <div class="container"></div>
</body>
</html>
